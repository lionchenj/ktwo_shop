<extend name="template/Maruti/common.html"/>
<block name="body">

<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="__ROOT__/index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="__ROOT__/goods.html" class="current">卡券管理</a> </div>
	<notempty name="twoMenu">
	  <div  class="quick-actions_homepage">
		<ul class="quick-actions">
			<foreach name="twoMenu" item="two_menu">
			  <li> <a href="__ROOT__/[{$two_menu.tip}]"> <i class="[{$two_menu.icon}]"></i>[{$two_menu.title}]</a> </li>
			</foreach>
		</ul>
	  </div>
	<else />
	 <h1>[{$two_title}]</h1>
	</notempty>
  </div>
  <div class="container-fluid">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
            <h5>卡券列表</h5>
           </div>
          <div class="widget-content">
		  <form name="myform" id="myform" method="post">
		  <eq name="_Auth" value="1">
		  		   <span class="btn" onclick=" window.location.href='[{:U('operate',array('type'=>'select_type'))}]'" style="padding:8px 12px;color:#333;background-color:#fff;border: 1px solid #ddd;"> <i class="icon-plus"></i> 新建卡券</span>
			</eq>
            <table class="table table-bordered table-striped with-check">
              <thead>
                <tr>
                  <th><input type="checkbox" id="title-table-checkbox" name="title-table-checkbox" /></th>
                  <th>ID</th>
				  <th>卡券名称</th>
                  <th>卡券类型</th>
				  <th>状态</th>
				  <eq name="_Auth" value="1">
				  <th style="width:20%">操作</th>
				  </eq>
                </tr>
              </thead>
              <tbody>
                <tr>
				<foreach name="_list" item="vo">
                  <td><input type="checkbox" class="ids" name="id[]" value="[{$vo.id}]"  /></td>
                  <td>[{$vo.id}]</td>
                  <td>[{$vo.name}]</td>
                  <td>[{$vo.type}]</td>
				  <td>
				  <eq name="vo['status']" value="0">未审核</eq>
				  <eq name="vo['status']" value="1">已过审</eq>
				  </td>
				  <eq name="_Auth" value="1">
					<td>
					<span class="fr">
					<if condition="$vo.type eq '兑换券'"><!--<a class="btn btn-success btn-mini" href="[{:U('operate',array('type'=>'get_card','card_id'=>$vo['card_id']))}]">领券</a>--></if>
					<a class="btn btn-primary btn-mini" href="[{:U('operate',array('type'=>'edit','card_type'=>$vo['type'],'id'=>$vo['id']))}]">详情</a>
					<a class="btn btn-danger btn-mini ajax-get" href="[{:U('operate',array('type'=>del,'id'=>$vo['card_id']))}]">删除</a>
					</span>
					</td>
				  </eq>
                </tr>
				</foreach>
              </tbody>
            </table>
			</form>
			 <div class="dataTables_paginate fg-buttonset ui-buttonset fg-buttonset-multi ui-buttonset-multi paging_full_numbers">
			[{$_page}]
			 </div>
          </div>
        </div>
       
      </div>
    </div>
  </div>
</div>

<script src="__JS__/jquery.min.js"></script> 
<script src="__JS__/jquery.ui.custom.js"></script> 
<script src="__JS__/bootstrap.min.js"></script> 
<script src="__JS__/select2.min.js"></script> 
 <script src="__JS__/bootstrap-datepicker.js"></script>
 <script src="__JS__/bootstrap-colorpicker.js"></script>
<script src="__JS__/jquery.dataTables.min.js"></script> 
 <script src="__JS__/jquery.uniform.js"></script>
<script src="__JS__/maruti.js"></script> 
<script src="__JS__/maruti.tables.js"></script>
 <script src="__JS__/maruti.form_common.js"></script>
<script src="__JS__/maruti.popup.js"></script>
<script src="__JS__/maruti.ajax.js"></script>
</body>
</block>
